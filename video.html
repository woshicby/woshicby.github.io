<html lang="zh-CN">
    <!-- ==========================================
         视频展示页面 - 主要展示视频内容

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频展示</title>
    <link rel="stylesheet" href="./CSS/common.css">
    <link rel="stylesheet" href="./CSS/video.css">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <!-- 引入导航功能脚本 -->
    <script src="./JS/navigation.js"></script>
    <!-- 引入主题切换脚本 -->
    <script src="./JS/theme-toggle.js"></script>
    <!-- 引入B站API脚本 -->
    <script src="./JS/bilibili-api.js"></script>
    </head>
    <body>
    <!-- ==========================================
         页面头部 - 网站标题和导航
         ==========================================
         包含网站标志和主导航菜单，当前高亮"视频展示"选项
         ========================================== -->
    <div class="header clearfix wrapper">
        <!-- logo/大标题区域开始 -->
        <h1>视频展示</h1>
        <!-- logo/大标题区域结束 -->
        <!-- 导航栏开始 -->
        <div class="nav">
            <ul class="clearfix">
                    <li><a href="./index.html">首页</a></li>
                    <li><a href="./video.html" class="active">视频展示</a></li>
                    <li><a href="./posts.html">博客文章</a></li>
                    <li><a href="./study.html">个人成果</a></li>
                    <li><a href="./tools.html">小工具&小游戏</a></li>
                    <li><a href="./sports.html">体育运动</a></li>
                    <li>
                        <label class="theme-toggle">
                            <input type="checkbox" id="themeToggle">
                            <span class="theme-toggle-slider"></span>
                        </label>
                    </li>
                </ul>
        </div>
        <!-- 导航栏结束 -->
    </div>
    <!-- 头部外套结束 -->
    
    <!-- 移动导航菜单切换按钮 -->
    <button class="nav-toggle" aria-label="切换导航菜单" aria-expanded="false">
        <span></span>
        <span></span>
        <span></span>
    </button>
    <!-- ==========================================
         主体内容区域
         ==========================================
         展示录影服务的主要内容和案例
         ========================================== -->
    <div class="mainbox clearfix wrapper">
        
        <!-- B站用户信息展示区域 -->
        <section id="bilibili-user-card" class="user-card">
            <div class="loading">加载用户信息中...</div>
        </section>

        <!-- B站最新视频展示区域 -->
        <section>
            <h2>最新作品展示</h2>
            <p>以下是我最新发布的视频作品</p>
            <div id="bilibili-videos" class="video-container">
                <!-- 视频内容将通过JavaScript动态加载 -->
                <div class="loading">加载中...</div>
            </div>
        </section>

        <!-- 视频播放器测试 -->
        <section>
            <h2>试试本地视频播放</h2>
            <div class="local-video-container">
                <video controls class="responsive-video">
                <source src="./videos/test_video.mp4" type="video/mp4">
            </video>
            </div>
        </section>
    </div>
    <!-- ==========================================
         页脚区域
         ==========================================
