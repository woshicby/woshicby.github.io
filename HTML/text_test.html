<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>文字标签和字符实体测试中……</title>
    </head>
    <body>
        <!-- 注释测试 -->
        <h1>测试1级标题</h1>
        <h2>测试2级标题</h5>
        <h3>测试3级标题</h3>
        <h4>测试4级标题</h4>
        <h5>测试5级标题</h5>
        <h6>测试6级标题</h6>
        <p>测试段落标签</p>
        <br><!-- 换行标签 -->
        <hr><!-- 分割线标签 -->
        <b>加粗</b> <strong>加粗</strong><br>
        <u>下划线</u> <ins>下划线</ins><br>
        <i>倾斜</i> <em>倾斜</em><br>
        <s>删除线</s> <del>删除线</del><br>
        字符实体：<br>
        空格：&nbsp；<br>
        小于号：&lt；<br>
        大于号：&gt；<br>
        和号：&amp；<br>
        引号：&quot；<br>
        撇号：&apos；<br>
        分：&cent；<br>
        镑：&pound；<br>
        元：&yen；<br>
        欧元：&euro；<br>
        小节：&sect；<br>
        版权：&copy；<br>
    </body>
</html>
