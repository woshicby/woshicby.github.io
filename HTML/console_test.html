<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>控件标签测试中……</title>
    </head>
    <body>
        <form action="">
            文本框：<input type="text" placeholder="请输入文本"><br>
            口令框：<input type="password" placeholder="请输入口令"><br>
            单选框：<input type="radio" name="choose1">选项1<input type="radio" name="choose1">选项2<br>
            单选框：
            <label for="1">
                <input type="radio" name="choose1" id="1">选项1
            </label>
            <label for="2">
                <input type="radio" name="choose1" id="2">选项2
            </label><br>
            单选框：
            <label>
                <input type="radio" name="choose1">选项1
            </label>
            <label>
                <input type="radio" name="choose1">选项2
            </label><br>
            多选框：<input type="checkbox">选项1<input type="checkbox" checked>选项2<input type="checkbox">选项3<br>
            文件框：<input type="file" multiple><br>
            input提交按钮：<input type="submit" value="提交按钮"><br>
            input重置按钮：<input type="reset"><br>
            input普通按钮：<input type="button" value="普通按钮"><br>
            botton提交按钮：<button type="submit">提交按钮</button><br>
            botton重置按钮：<button type="reset">重置按钮</button><br>
            botton普通按钮：<button>按钮标签</button><br>
            下拉菜单：
            <select name="" id="">
                <option value="">选项1</option>
                <option value="">选项2</option>
                <option value="" selected>选项3</option>
                <option value="">选项4</option>
            </select><br>
            文本域：<textarea name="" id="" cols="100" rows="10" placeholder="请输入多行文本"></textarea><br>
        </form>
    </body>
</html>
