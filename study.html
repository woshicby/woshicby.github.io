    <!-- ==========================================
         个人成果展示页面 - 展示研究成果和学术活动

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>个人成果</title>
        <link rel="stylesheet" href="./CSS/common.css">
        <link rel="stylesheet" href="./CSS/study.css">
        <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
        <!-- 引入导航功能脚本 -->
        <script src="./JS/navigation.js"></script>
        <!-- 引入主题切换脚本 -->
        <script src="./JS/theme-toggle.js"></script>
        <!-- 引入个人成果页面脚本 -->
        <script src="./JS/study.js"></script>
    </head>
    <!-- ==========================================
         页面头部 - 网站标题和导航
         ==========================================
         包含网站标志和主导航菜单，当前高亮"学习记录"选项
         ========================================== -->
    <body>
        <div class="header clearfix wrapper">
            <!-- logo/大标题区域开始 -->
            <h1>个人成果</h1>
            <!-- logo/大标题区域结束 -->
            <!-- 导航栏开始 -->
            <div class="nav">
                <ul class="clearfix">
                    <li><a href="./index.html">首页</a></li>
                    <li><a href="./video.html">视频展示</a></li>
                    <li><a href="./posts.html">博客文章</a></li>
                    <li><a href="./study.html" class="active">个人成果</a></li>
                    <li><a href="./tools.html">小工具&小游戏</a></li>
                    <li><a href="./sports.html">体育运动</a></li>
                    <li>
                        <label class="theme-toggle">
                            <input type="checkbox" id="themeToggle">
                            <span class="theme-toggle-slider"></span>
                        </label>
                    </li>
                </ul>
            </div>
            <!-- 导航栏结束 -->
        </div>
        <!-- 头部外套结束 -->
        
        <!-- 移动导航菜单切换按钮 -->
        <button class="nav-toggle" aria-label="切换导航菜单" aria-expanded="false">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <!-- 主体内容区域 -->
        <!-- ==========================================
             主体内容区域
             ==========================================
             展示个人研究成果和学术活动
             ========================================== -->
        <div class="mainbox clearfix wrapper">
            <!-- 个人信息部分 -->
            <section id="personal-info">
                <h2>学术主页</h2>
                <div class="personal-details" id="personal-details">
                    <!-- 学术主页信息将通过JavaScript动态生成 -->
                </div>
            </section>

            <!-- 研究成果部分 -->
            <section id="research">
                <h2>研究成果</h2>
                
                <!-- 筛选信息显示 -->
                <div id="filter-info" class="filter-info" style="display: none;">
                    <div id="filter-tags" class="filter-tags"></div>
                    <button id="clear-filter" class="clear-filter-btn">清除所有</button>
                </div>
                
                <!-- 搜索框 -->
                <div class="filter-section">
                    <div class="search-box">
                        <input type="text" id="search-input" placeholder="搜索论文...">
                    </div>
                </div>
                
                <!-- 分类和标签 -->
                <div class="sidebar-section">
                    <div class="categories-list">
                        <h3>分类</h3>
                        <div id="categories-list">
                            <a href="?type=all" class="category-badge active" data-type="all">全部</a>
                            <a href="?type=journal" class="category-badge" data-type="journal">期刊论文</a>
                            <a href="?type=conference" class="category-badge" data-type="conference">会议论文</a>
                        </div>
                    </div>
                    <div class="tags-list">
                        <h3>标签</h3>
                        <div id="tags-container"></div>
                    </div>
                </div>
                
                <!-- 论文列表 -->
                <div class="achievements-list" id="achievements-list">
                    <!-- 论文列表将通过JavaScript动态生成 -->
                    <div class="loading">加载中...</div>
                </div>
            </section>

            <!-- 同行评审活动 -->
            <section id="peer-review">
                <h2>同行评审活动</h2>
                <div class="review-activity" id="review-activity">
                    <!-- 同行评审活动将通过JavaScript动态生成 -->
                </div>
            </section>
        </div>
        <!-- 主体外套结束 -->
        <!-- 脚注外套开始 -->
        <!-- ==========================================
             页脚区域
             ==========================================
             包含版权信息和社交链接
             ========================================== -->
        <div class="foot wrapper">
            <span>Github用户：woshicby&nbsp&nbsp版权所有&copy</span>
        </div>
        <!-- 脚注外套结束 -->
